<!DOCTYPE html>
<html>
    <head>
        <title>Customer form</title>
        <style>
            #instructions-ul{
                display: none;
            }
        </style>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script>
            function hideInstructions(){
                const instructionsDisplay = document.getElementById("instructions-display");
                const instructionsul = document.getElementById("instructions-ul");
                if(instructionsul.style.display === "block"){
                    instructionsul.style.display = "none";
                    instructionsDisplay.textContent = ">";

                }
                else {
                    instructionsul.style.display = "block";
                    instructionsDisplay.textContent = "^";
                }
            }


        </script>
    </head>
    <body>
        <div class="container">
        <h1>Customer form</h1>
        <h2 class="mini-heading" onclick="hideInstructions();"><span id="instructions-display"></span>Instructions</h2>
        <ul id="instructions-ul" style="display: none">
            <li>Complete all the fields</li>
            <li>Press the send button</li>
            <li>This will cost Â£10</li>
        </ul>

        <h2 class="mini-heading">Customer Information</h2>
        <form action="https://some-server123.com/customer" method="get" >
                <label for="job-title">Job title</label>
                <select name="jt" required>
                    <option value="" disabled selected >please select</option>
                    <option value="trainee">trainee</option>
                    <option value="professional">professional</option>
                </select>
                <br>
                <label for="custn" >Customer name</label>
                <input type="text" name="custn" id="custn">
                <br>
                <label>Choose your favourite colour</label>
                <input type="color">
                <br>
                <label>Select your birthday</label>
                <input type="date">
                <br>
                <br>
                <button type="submit">Send</button>
        </form> 
    </div>
    </body>
</html>
